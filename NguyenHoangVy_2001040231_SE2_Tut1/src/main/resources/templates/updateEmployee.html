<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">Employee Detail</h2></div>
<form action="employeeList.html" th:action="@{/update/{id}" th:object="${employee}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="${employee.name}" id="name" placeholder="Name">
    <label for="address">Address</label>
    <input type="text" th:field="${employee.address}" id="address" placeholder="Email">
    <label for="age">Age</label>
    <input type="text" th:field="${employee.age}" id="age" placeholder="Age">
    <label for="image">Image</label>
    <input type="text" th:field="${employee.image}" id="image" placeholder="Image">
    <a href="employeeList.html">  <input type="submit" value="Update User"></a>
</form>
</body>
</html>
